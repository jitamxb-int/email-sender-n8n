<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        h2 {
            margin-bottom: 12px;
        }
        
        p {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div>
        <div class="loader"></div>
        <h2>Connecting your email...</h2>
        <p id="message">Please wait while we set up your account.</p>
    </div>
    
    <script>
        // ========================================
        // CONFIGURATION - UPDATE THIS
        // ========================================
        const N8N_WEBHOOK_URL = 'https://jitamint.app.n8n.cloud/webhook-test/https://email-sender-n8n.vercel.app/email-auth.html';
        
        // Get the authorization code from URL
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');
        const error = params.get('error');
        
        if (error) {
            document.getElementById('message').textContent = 'Authorization failed: ' + error;
        } else if (code) {
            // Send the code to your n8n webhook
            fetch(N8N_WEBHOOK_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    code: code,
                    timestamp: new Date().toISOString()
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('message').textContent = 'Success! Redirecting...';
                setTimeout(() => {
                    window.location.href = 'email-auth.html?success=true';
                }, 2000);
            })
            .catch(err => {
                document.getElementById('message').textContent = 'Error: ' + err.message;
            });
        } else {
            document.getElementById('message').textContent = 'No authorization code received.';
        }
    </script>
</body>
</html>
